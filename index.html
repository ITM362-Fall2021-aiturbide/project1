<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>'I love Me' Fitness</title>
	<link rel="stylesheet" href="css/screen.css">
</head>
<body>
  <div id= "wrapper">
    <div id="title">
      "I Love Me" Fitness - Sign Up Today
    </div>
  <form action="#null" method="get" autocomplete="on">
    <div id="form">
      <div class="input">
        <label>First Name</label>
         <input type="text" class="input">
      </div>
       <div class="input">
         <label>Last Name</label>
         <input type="text" class="input">
      </div>
      <div class="input">
         <label>Phone Number</label>
         <input type="tel" class="input">
      </div>
     <div class="input">
         <label>Email</label>
         <input type="email" class="input">
      </div>
       <div class="input">
         <label>Previous Member?</label>
         <div id="select">
           <select>
             <option value="Yes">Yes</option>
             <option value="No">No</option>
           </select>
         </div>
      </div>
     <div id="moreinfo">
         <label id="check">
           <input type="checkbox">
           <span class="checkmark"></span>
         </label>
         <p>I would like to receive a welcome booklet via email. (Varies by club location)</p>
      </div>
     <div id="input">
       <input type="submit" value="Sign Up" class="btn">
     </div>
   </form>
   </div>
</div>
</body>
</html>
